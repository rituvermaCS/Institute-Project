<!doctype html>

<html lang="en">
     <head>
    <title>Loan Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body class="bg">
<div style="text-align: -webkit-center; margin: 20px;">
  <form action="/action_page.php" style="text-align: center; margin: 10px; background-color: whitesmoke; width: 30%; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
      <label for="fname" style="font-weight: bolder;">Amount: &nbsp;</label><br>
      <input type="text" id="fname" name="fname" #box placeholder="00" [(ngModel)]="amount"><br><br>
      <label for="lname" style="font-weight: bolder;">Duration: &nbsp;</label><br>
      <select (change)="SetDropDownValue($event)">
      <option value="1Year">Select</option>  
      <option value="1Year">1 Year</option>
      <option value="2Year">2 Year</option>
      <option value="3Year">3 Year</option>
      <option value="4Year">4 Year</option>
      <option value="5Year">5 Year</option>
      </select><br>
      <label for="lname" style="font-weight: bolder;">ROI: &nbsp;</label><br>
      <div [ngSwitch] = 'dropDownValue' [(ngModel)]="roi">

        <input type="text" value="12%" *ngSwitchCase="'1Year'" >
      
        <input type="text" value="10%" *ngSwitchCase="'2Year'" >
      
        <input type="text" value="9%" *ngSwitchCase="'3Year'">
      
        <input type="text" value="8%" *ngSwitchCase="'4Year'" >
      
        <input type="text" value="7%" *ngSwitchCase="'5Year'">
      
        <input type="text" value="Please select the year" *ngSwitchCase= "" >
      
      </div>
      
      <label for="lname" style="font-weight: bolder;">EMI/per month: &nbsp;</label>
      <div [ngSwitch] = 'dropDownValue'>
      <input *ngSwitchCase="'1Year'" type="text" id="lname" name="lname" placeholder="00" value= "{{(amount*12*1)/100}}"><br><br>
      <input *ngSwitchCase="'2Year'" type="text" id="lname" name="lname" placeholder="00" value= "{{(amount*10*1)/100}}"><br><br>
      </div>
      <label for="lname" style="font-weight: bolder;">EMI/per annum: &nbsp;</label><br>
      <div [ngSwitch] = 'dropDownValue'>
      <input *ngSwitchCase="'1Year'" type="text" id="lname" name="lname" placeholder="00" value= "{{amount*12*1}}">
      </div>
      <br><br>
      <button type="button" class="btn btn-dark" style="font-weight: bolder; margin-right: 20px; margin-bottom: 20px;">Calculate</button>
      <button type="button" class="btn btn-dark" style="font-weight: bolder; margin-bottom: 20px;">Reset</button>
    </form>
  </div>
</body>
</html>
